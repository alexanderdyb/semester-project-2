<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Details about listing at Auction House" />
    <title>Listing details | Auction House</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/assets/images/favicon.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;500;700&family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/styles.css" />
    <script src="../src/js/main.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="bg-custom-light" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto px-4">
          <a href="/">
            <img
              src="../src/assets/images/logo-black-nav.png"
              alt="The logo to Auction House"
              id="logo"
            />
          </a>
          <div>
            <ul
              class="hidden pt-5 h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5"
              id="menu"
            >
              <li class="mb-5 md:mb-0" data-visible="loggedIn">
                <i class="fa-regular fa-user"></i>
                <a href="/account">Account</a>
              </li>
              <li class="mb-5 md:mb-0">
                <a href="/login" class="btn" data-visible="loggedOut">Login</a>
              </li>
              <li data-visible="loggedIn">
                <i class="fa-solid fa-right-to-bracket"></i>
                <button type="button" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
          <div class="md:hidden pt-4" id="hamburger">
            <i
              class="fa-solid fa-bars fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
          <div class="hidden md:hidden pt-4" id="close">
            <i
              class="fa-solid fa-xmark fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="px-4 py-12 sm:py-24 bg-custom-light">
        <div
          class="grid grid-cols-1 gap-16 sm:gap-6 max-w-5xl mx-auto sm:grid-cols-2 items-center"
          id="listingsDetailsContainer"
        >
          <span class="loader"></span>
        </div>
        <div class="errorMessage hidden"></div>
      </section>
      <section class="px-4 py-12 sm:py-24">
        <div class="mx-auto max-w-5xl">
          <h2
            class="text-center underline decoration-[#E8CC8B] pb-8 underline-offset-8"
          >
            All bids
          </h2>
          <div class="text-center" id="bidLoggedOut" data-visible="loggedOut">
            <p><a href="/login" class="underline">Login</a> to bid</p>
          </div>
          <div
            data-visible="loggedIn"
            class="bg-custom-light p-10 rounded-2xl mb-10"
          >
            <label
              for="bidInput"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Bid amount</label
            >
            <input
              type="number"
              id="bidInput"
              class="mb-4 bg-gray-50 border border-custom-light text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Amount"
              required
            />
            <button id="bidButton" class="btn">Make a Bid</button>
            <div class="message mt-4"></div>
          </div>
          <div id="bidLoggedIn" data-visible="loggedIn">
            <span class="loader"></span>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-custom-black px-4 py-24">
      <div class="max-w-[200px] mx-auto">
        <img
          src="../src/assets/images/logo-white.png"
          alt="Logo in footer at the page"
          class="object-cover w-full h-full"
        />
      </div>
      <div class="text-center text-white">
        <p>hi@auctionhouse.com</p>
        <p>&copy; All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
