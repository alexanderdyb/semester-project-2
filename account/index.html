<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal account at Auction House" />
    <title>Account | Auction House</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/assets/images/favicon.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;500;700&family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/styles.css" />
    <script src="../src/js/main.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="bg-custom-light" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto px-4">
          <a href="/">
            <img
              src="../src/assets/images/logo-black-nav.png"
              alt="The logo to Auction House"
              id="logo"
            />
          </a>
          <div>
            <ul
              class="hidden pt-5 h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5"
              id="menu"
            >
              <li class="mb-5 md:mb-0" data-visible="loggedIn">
                <i class="fa-regular fa-user"></i>
                <a href="/account/" class="underline">Account</a>
              </li>
              <li class="mb-5 md:mb-0">
                <a href="/login" class="btn" data-visible="loggedOut">Login</a>
              </li>
              <li data-visible="loggedIn">
                <i class="fa-solid fa-right-to-bracket"></i>
                <button type="button" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
          <div class="md:hidden pt-4" id="hamburger">
            <i
              class="fa-solid fa-bars fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
          <div class="hidden md:hidden pt-4" id="close">
            <i
              class="fa-solid fa-xmark fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="h-96 w-full">
          <img
            src="../src/assets/images/gold-background-web.jpg"
            class="object-cover w-full h-full"
            alt="Golden rain illustration"
          />
        </div>
      </section>
      <section data-visible="loggedOut" class="px-4 py-24">
        <div class="text-center">
          <p class="mb-6">You are not logged in.</p>
          <a href="/login" class="btn">Login</a>
        </div>
      </section>
      <section data-visible="loggedIn" class="px-4 py-12 bg-custom-light">
        <div
          class="text-center border-solid border-b-2 border-[#E8CC8B] max-w-[800px] mx-auto"
        >
          <h1>Account</h1>
        </div>
        <div
          id="accountContainer"
          class="max-w-[800px] mx-auto py-12 grid grid-cols-1 gap-6 sm:grid-cols-2 items-center"
        >
          <span class="loader"></span>
        </div>
        <div class="errorMessage hidden"></div>
      </section>
      <section data-visible="loggedIn" class="px-4 py-12">
        <div
          class="text-center border-solid border-b-2 border-[#E8CC8B] max-w-[800px] mx-auto"
        >
          <h2>My listings</h2>
        </div>
        <div
          id="myListingsContainer"
          class="max-w-[800px] mx-auto py-12 grid grid-cols-1 gap-6 sm:grid-cols-2 items-center"
        >
          <span class="loader"></span>
        </div>
        <div class="errorMessageMyListings hidden"></div>
      </section>
    </main>
    <footer class="bg-custom-black px-4 py-24">
      <div class="max-w-[200px] mx-auto">
        <img
          src="../src/assets/images/logo-white.png"
          alt="Logo in footer at the page"
          class="object-cover"
        />
      </div>
      <div class="text-center text-white">
        <p>hi@auctionhouse.com</p>
        <p>&copy; All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
