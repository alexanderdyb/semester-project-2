<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Update avatar at Auction House" />
    <title>Update avatar | Auction House</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/assets/images/favicon.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;500;700&family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b23335820a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/styles.css" />
    <script src="../src/js/main.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="bg-custom-light" id="navbar">
        <div class="flex justify-between max-w-7xl mx-auto px-4">
          <a href="/">
            <img
              src="../src/assets/images/logo-black-nav.png"
              alt="The logo to Auction House"
              id="logo"
            />
          </a>
          <div>
            <ul
              class="hidden pt-5 h-screen mt-20 text-center md:mt-0 md:h-0 md:flex md:gap-5"
              id="menu"
            >
              <li class="mb-5 md:mb-0" data-visible="loggedIn">
                <i class="fa-regular fa-user"></i>
                <a href="/account">Account</a>
              </li>
              <li class="mb-5 md:mb-0" data-visible="loggedOut">
                <a href="/login" class="btn">Login</a>
              </li>
              <li data-visible="loggedIn">
                <i class="fa-solid fa-right-to-bracket"></i>
                <button type="button" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
          <div class="md:hidden pt-4" id="hamburger">
            <i
              class="fa-solid fa-bars fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
          <div class="hidden md:hidden pt-4" id="close">
            <i
              class="fa-solid fa-xmark fa-2xl"
              style="color: text-custom-black"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section data-visible="loggedOut" class="px-4 py-56">
        <div class="text-center">
          <p class="mb-6">You are not logged in.</p>
          <a href="/login" class="btn">Login</a>
        </div>
      </section>
      <section class="px-4 py-36" data-visible="loggedIn">
        <h1 class="max-w-4xl mx-auto text-center mb-10">
          Refresh Your Profile
        </h1>
        <div class="max-w-lg mx-auto rounded-2xl bg-custom-beige p-5">
          <form id="listingForm" method="post">
            <h2 class="text-center mb-5">Update avatar</h2>
            <div class="flex flex-col mb-3">
              <label for="avatar"
                >Avatar url<span class="text-red-700">*</span></label
              >
              <input
                class="border-[1px] border-gray-400 p-1 mb-2"
                type="text"
                name="avatar"
                id="avatar"
                required
                title="Enter a title"
              />
            </div>
            <button
              id="avatarBtn"
              class="border-2 w-full bg-custom-black text-white py-2 mb-3 border-none"
            >
              Update
            </button>
          </form>
        </div>
        <div class="errorMessage hidden"></div>
      </section>
    </main>
    <footer class="bg-custom-black px-4 py-24">
      <div class="max-w-[200px] mx-auto">
        <img
          src="../src/assets/images/logo-white.png"
          alt="Logo in footer at the page"
          class="object-cover"
        />
      </div>
      <div class="text-center text-white">
        <p>hi@auctionhouse.com</p>
        <p>&copy; All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
